<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <header>
        <div class="tittle">Encriptador de Texto</div>
      </header>
      <section class="texto-a-encriptar">
        <div class="container">
        <textarea id="texto-encriptador" cols="30" rows="10" class="campo-texto" placeholder="Texto a encriptar"></textarea>
        </div>
      <div class="container">
        <textarea id="campo-mensaje" cols="30" rows="10" class="mensaje" placeholder="No se ha encontrado ningun mensaje" disabled></textarea>
     </div>
      </section>
      <div class="btn">
        <button class="glow-on-hover" onclick="btnEncriptar()">
          Encriptar
        </button>
        <button class="glow-on-hover" onclick="btnDesencriptar()">
          Desencriptar
        </button>
        <button class="glow-on-hover" onclick="copiar(), limpiarTexto()">
          Copiar
        </button>
          <button class="glow-on-hover" onclick="limpiarCaja()">Limpiar Texto</button>
      </div>
</main>

<footer>ola</footer>
<script src="app.js"></script>
</body>
</html>
